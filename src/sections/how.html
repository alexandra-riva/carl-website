<section id="how-we-work" class="how">
  <div class="shell">
    <h2 class="how__title">
      <span data-i18n="how.title.part1">HOW</span>
      <strong data-i18n="how.title.part2">WE</strong>
      <span data-i18n="how.title.part3">WORK</span>
    </h2>

    <!-- Flip cards -->
    <div class="how__cards" role="list">
      <!-- Workshops -->
      <article class="how-card" role="listitem">
        <button class="how-card__btn" aria-expanded="false" aria-controls="how-panel-workshops" id="how-toggle-workshops" data-cat="workshops">
          <div class="how-card__inner">
            <div class="how-card__face how-card__front">
              <h3 class="how-card__title" data-i18n="how.menu.workshops">WORKSHOPS</h3>
              <p class="how-card__hint">Click to flip </p>
            </div>
            <div class="how-card__face how-card__back" id="how-panel-workshops" role="region" aria-labelledby="how-toggle-workshops">
              <div class="how-card__desc" data-i18n-attr="html" data-i18n="how.workshops.render"></div>
            </div>
          </div>
        </button>
      </article>

      <!-- Events -->
      <article class="how-card" role="listitem">
        <button class="how-card__btn" aria-expanded="false" aria-controls="how-panel-events" id="how-toggle-events" data-cat="events">
          <div class="how-card__inner">
            <div class="how-card__face how-card__front">
              <h3 class="how-card__title" data-i18n="how.menu.events">EVENTS</h3>
              <p class="how-card__hint">Click to flip</p>
            </div>
            <div class="how-card__face how-card__back" id="how-panel-events" role="region" aria-labelledby="how-toggle-events">
              <div class="how-card__desc" data-i18n-attr="html" data-i18n="how.events.render"></div>
            </div>
          </div>
        </button>
      </article>

      <!-- DJ -->
      <article class="how-card" role="listitem">
        <button class="how-card__btn" aria-expanded="false" aria-controls="how-panel-dj" id="how-toggle-dj" data-cat="dj">
          <div class="how-card__inner">
            <div class="how-card__face how-card__front">
              <h3 class="how-card__title" data-i18n="how.menu.dj">DJ</h3>
              <p class="how-card__hint">Click to flip</p>
            </div>
            <div class="how-card__face how-card__back" id="how-panel-dj" role="region" aria-labelledby="how-toggle-dj">
              <div class="how-card__desc" data-i18n-attr="html" data-i18n="how.dj.render"></div>
            </div>
          </div>
        </button>
      </article>

      <!-- Murals -->
      <article class="how-card" role="listitem">
        <button class="how-card__btn" aria-expanded="false" aria-controls="how-panel-murals" id="how-toggle-murals" data-cat="murals">
          <div class="how-card__inner">
            <div class="how-card__face how-card__front">
              <h3 class="how-card__title" data-i18n="how.menu.murals">MURALS</h3>
              <p class="how-card__hint">Click to flip</p>
            </div>
            <div class="how-card__face how-card__back" id="how-panel-murals" role="region" aria-labelledby="how-toggle-murals">
              <div class="how-card__desc" data-i18n-attr="html" data-i18n="how.murals.render"></div>
            </div>
          </div>
        </button>
      </article>
    </div>

    <!-- Category gallery (appears/updates on card click) -->
    <div class="how-gallery" id="how-gallery" aria-live="polite">
      <div class="how-gallery__head">
        <h3 class="how-gallery__title" id="how-gallery-title" data-i18n="how.menu.workshops">WORKSHOPS</h3>
        <div class="how-gallery__status" id="how-gallery-status">Loading imagesâ€¦</div>
      </div>
      <div class="how-gallery__grid" id="how-gallery-grid"></div>
    </div>
  </div>
</section>
