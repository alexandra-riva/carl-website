<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carl Larsson — Workshops & Events</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&family=DM+Mono:wght@300;400;500&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./main.css" />
</head>
<body>
  <header class="topbar" role="banner">
    <div class="topbar__inner">
      <a class="logo" href="#marquee" data-scroll>
        <img src="./assets/signature.png" alt="Signature logo" />
      </a>
      <nav class="topnav" aria-label="Top navigation">
        <a href="#marquee" class="topnav__link" data-scroll>Work</a>
        <a href="#roller" class="topnav__link" data-scroll>About</a>
        <a href="#contact" class="topnav__link" data-scroll>Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- HERO with sticky title + tabs -->
    <section class="hero" aria-label="Intro">
      <h1 class="hero__title">CARL LARSSON</h1>
    
    </section> 

    <!-- Scrollable marquee below hero -->
    <div id="marquee"></div>
    <div class="marquee" id="workshops" data-marquee>
      <div class="marquee__track" data-track>
        <img src="./assets/project1_1.jpg" alt="Workshop image 1" loading="lazy" />
        <img src="./assets/project1_2.jpg" alt="Workshop image 2" loading="lazy" />
        <img src="./assets/project1_3.jpg" alt="Workshop image 3" loading="lazy" />
        <img src="./assets/project1_4.jpg" alt="Workshop image 4" loading="lazy" />
      </div>
    </div>

    <div class="marquee marquee--empty" id="events" hidden></div>
    <div class="marquee marquee--empty" id="dj" hidden></div>
    <div class="marquee marquee--empty" id="murals" hidden></div>

    

    <!-- Normal roller section below -->
    <section class="roller" id="roller" aria-label="Section menu">
      <div class="roller__viewport">
        <ul class="roller__list" id="rollerMenu">
          <li class="roller__item is-active" data-id="workshops">WORKSHOPS</li>
          <li class="roller__item" data-id="events">EVENTS</li>
          <li class="roller__item" data-id="about">ABOUT</li>
          <li class="roller__item" data-id="dj">DJ</li>
          <li class="roller__item" data-id="murals">MURALS</li>
        </ul>
      </div>
    </section>

    <section id="contact" class="contact">
      <hr class="rule" aria-hidden="true" />
      <h2 class="contact__title">SAY HELLO</h2>
      <p class="contact__mail">
        <a href="mailto:info@carlLarsson.se">info@carlLarsson.se</a>
      </p>
      <p class="contact__sig">
        <img src="./assets/signature.png" alt="Signature" />
      </p>
      <p class="copyright">2025 Carl Larsson — All rights reserved</p>
    </section>
  </main>

  <script src="./app.js" defer></script>
</body>
</html>
